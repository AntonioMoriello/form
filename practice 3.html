<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="fullname">Full name*:</label>
            <br>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div>
            <label for="email">Email address*:</label>
            <br>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="tour-package">Select Tour Package*: </label>
            <br>
            <select id="tour-package" name="tour-package" required>
                <option value="">-- Select --</option>
                <option value="Goa">Goa</option>
            </select>
        </div>
        <div>
            <label for="arrival-date">Arrival date*: </label>
            <br>
            <input type="date" id="arrival-date" name="arrival-date" required>
        </div>
        <div>
            <label for="number-of-persons">Number of persons*: </label>
            <br>
            <input type="number" id="number-of-persons" name="number-of-persons" min="1" required>
        </div>
        <div>
            <label>What would you want to avail?*: </label>
            <br>
            <input type="checkbox" id="boarding" name="services[]" value="Boarding">
            <label for="boarding">Boarding</label>
            <br>
            <input type="checkbox" id="fooding" name="services[]" value="Fooding">
            <label for="fooding">Fooding</label>
            <br>
            <input type="checkbox" id="sight-seeing" name="services[]" value="Sight seeing">
            <label for="sight-seeing">Sight seeing</label>
        </div>
        <div>
            <label for="coupon-code">Discount Coupon code: </label>
            <br>
            <input type="text" id="coupon-code" name="coupon-code">
        </div>
        <div>
            <label for="terms-and-conditions">Terms and conditions*: </label>
            <br>
            <input type="radio" id="i-agree" name="terms-and-conditions" value="I agree" required>
            <label for="i-agree">I agree</label>
            <input type="radio" id="i-disagree" name="terms-and-conditions" value="I disagree">
            <label for="i-disagree">I disagree</label>
        </div>
        <div>
            <input type="submit" value="Complete reservation">
            <button style="background-color: red; width: 40px; height: 15px;"></button>
        </div>
    </form>
</body>
</html>
